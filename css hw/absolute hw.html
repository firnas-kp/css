<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            height: 100px;
            width: 100px;
            background-color: rgb(31, 28, 28);
        }
        .child{
            position: relative;
            top: 40px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: rgb(22, 138, 138);
        }
        body{
            background-color: burlywood;
        }
        

    </style>
</head>
<body>
    <h1>absolute</h1>
    <div class="parent">
        <div class="child"></div>

    </div>
    
</body>
</html>
