<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .container button {
      width: 48%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: #fff;
      transition: background 0.3s ease;
    }

    .login {
      background-color: #4CAF50;
    }

    .login:hover {
      background-color: #45a049;
    }

    .signup {
      background-color: #2196F3;
    }

    .signup:hover {
      background-color: #1e88e5;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg" alt="User Image">

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      
      <div class="btn-group">
        <button class="login" type="submit" popovertarget="btn-group">Login</button>
        <button class="signup" type="button">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
