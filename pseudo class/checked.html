<!DOCTYPE html>
<html>
<head>
  <style>
    label {
      padding: 10px;
      background-color: lightgray;
      cursor: pointer;
      display: inline-block;
    }
    input[type="checkbox"]:checked + label {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="check1">
  <label for="check1">Check Me</label>
</body>
</html>
