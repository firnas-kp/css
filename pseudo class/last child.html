<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 18px;
        }

        li:last-child{
            color: rgb(11, 173, 218);
            font-weight: bold;
        }
        li:first-child{
            color: rgb(11, 218, 94);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 1</li>
    </ul>
</body>
</html>
