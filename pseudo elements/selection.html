<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>::selection Example</title>
  <style>
    ::selection {
      background-color: #fcf808;
      color: rgb(203, 13, 13);
    }


    .highlight-text::selection {
      background-color: rgb(203, 4, 4);
      color: black;
    }
  </style>
</head>
<body>
  <h1>Mouse konde select cheyyooo</h1>
  <p>
    woooooooowwww
  </p>
  <p class="highlight-text">
    color maaari
  </p>
</body>
</html>
