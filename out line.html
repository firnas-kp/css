<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .outline-box{
            width: 300px;
            height: 100px;
            border: 2px solid red;
            outline: 4px dotted black;
            outline-offset: 20px;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="outline-box">
        Box with Border & Outline
    </div>
</body>
</html>
