<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: aqua;
            color: rgb(3, 3, 137);
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease 0.8s; /*property, duration, timing function, delay*/
        }
        button:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <button>Hover me</button>
</body>
</html>
