<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padded-box{
            padding: 20px;
            border: 2px solid blue;
            background-color: blueviolet;
            margin: 20px auto;
            width: 300;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .padded-left{
            padding-left: 100px;
            background-color: yellow;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <div class="padded-box">Lorem ipsum dolor sit.</div>
    <div class="padded-box padded-left">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</div>
</body>
</html>
