<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        color: antiquewhite;
        line-height: 100px;
        float: right;
    }
    .red{
        background-color: red;
        clear: right;
    }
    .blue{
        background-color: rgba(6, 6, 231, 0.805);
        clear: right;
    }
    .green{
        background-color: green;
        clear: left;
    }
    .clearfix{
        clear: both;
        background-color: aqua;
        padding: 10px;
    }

</style>
<body>
   <div class="box red"></div>
   <div class="box green"></div>
   <div class="box blue"></div>
   <div class="clearfix">Lorem ipsum dolor sit amet.</div>
</body>
</html>
